<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ferris Wheel-style Rotating Menu Demo</title>

<link type="text/css" rel="stylesheet" href="/assets/flyoutmenu.css" />

</head>

<body>
<h1 style="color:#fff; text-align:center;">Ferris Wheel-style Rotating Menu Demo</h1>
<div id='ss_menu'>
  <div> <i class="fa">UP</i> </div>
  <div> <i class="fa">RESET</i> </div>
  <div> <i class="fa">PAUSE</i> </div>
  <div> <i class="fa">TILES</i> </div>
  <div class='menu'>
    <div class='share' id='ss_toggle' data-rot='180'>
      <div class='circle'></div>
      <div class='bar'></div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="/assets/flyoutmenu.js"></script>
</body>
</html>
